  <body>
    <menu>
        <h1>Select Level</h1>
        <ol id="level-list"></ol>
        <button id="fullscreen-button" class="big-button">▣</button>
    </menu>
    <game>
        <aside>
            <h2>Focus</h2>
            <section id="focus"></section>
            <h2>Goal</h2>
            <section id="goal"></section>
            <section>
                <button id="fullscreen-button2" class="big-button">▣</button>
                <button id="back-to-menu-button" class="big-button">↶</button>
                <button id="retry-button" class="big-button">↻</button>
            </section>
        </aside>
        <main>
            <table id="map"></table>
        </main>
    </game>
    <dialog></dialog>
    <templates>
        <template id="item">
            <item>
                <img src="" draggable="false">
            </item>
        </template>
        <template id="dialog-ask">
            <h2>Wants</h2>
            <items></items>
        </template>
        <template id="dialog-hold-up">
            <h2>Held Up By</h2>
            <items></items>
            <footer>
                <button class="big-button" onclick="this.parentElement.parentElement.close();">&times;</button>
            </footer>
        </template>
        <template id="dialog-win">
            <h2>You Won!</h2>
            <img src="" draggable="false">
            <footer>
                <button id="win-menu" class="big-button">↶</button>
                <button id="win-next" class="big-button">⏭</button>
            </footer>
        </template>
        <template id="item-cell">
            <td id="">
                <img src="" draggable="false">
                <footer>
                    <progress value="0" max="1"></progress>
                </footer>
            </td>
        </template>
        <template id="focus-or-goal-content">
            <img src="" draggable="false">
        </template>
    </templates>
  </body>
  <script src="third-party/screenfull.min.js"></script>
  <script src="third-party/dialog-polyfill.js"></script>
  <script type="module" src="js/app.js"></script>
</html>
